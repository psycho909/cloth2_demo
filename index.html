	<script src="js/app.js"></script>
	<script>

		let url="https://www.easy-mock.com/mock/5ae3d256a223347f360565ac/course_demo/index"
		$.ajax({
			url:url,
			method:'get',
			success:function(data){
				let _data=data.data;
				let colorList=_data.colorList;
				let newCourseList=_data.newCourseList;
				let courseList=_data.courseList;
				let hotCourseHTML=`<div class="grid-sizer"></div>`;
				let hotCourseStr=`
					<a href="{href}" class="grid-item hot-course-item">
						<img src="{image}" alt=""/>
						<div class="hot-course-itemText" style="background-color:{color};">
							<span>{type}</span>
							<span>{title}</span>
						</div>
					</a>
				`;
				
				for(var i=0;i<courseList.length;i++){
					hotCourseHTML+=hotCourseStr.replace('{href}',courseList[i].href)
												.replace('{image}',courseList[i].image)
												.replace('{color}',colorList[ Math.floor( Math.random() * colorList.length ) ] )
												.replace('{title}',courseList[i].title)
												.replace('{type}',courseList[i].type)
				}
				$('.hot-course-list').html(hotCourseHTML)
				// init Masonry
				var $grid = $('.grid').masonry({
					// options...
					itemSelector: '.grid-item',
						columnWidth: '.grid-sizer',
						percentPosition: true
				});
				// layout Masonry after each image loads
				$grid.imagesLoaded().progress( function() {
					$grid.masonry('layout');
				});
				let newCourseHTML='';
				let newCourseStr=`
					<div class="swiper-slide">
						<a href="{href}" class="new-course-item" target="_blank">
							<div class="new-course-itemImage" style="background-image:url('{image}');">
								<div class="new-course-itemText" style="background-color:{color};">
									<div class="new-course-itemText_inner">
										<span>{type}</span>
										<span>{title}</span>
									</div>
								</div>
							</div>
						</a>
					</div>
				`;
				for(var i=0;i<newCourseList.length;i++){
					newCourseHTML+=newCourseStr.replace('{href}',newCourseList[i].href)
												.replace('{image}',newCourseList[i].image)
												.replace('{color}',colorList[ Math.floor( Math.random() * colorList.length ) ] )
												.replace('{title}',newCourseList[i].title)
												.replace('{type}',newCourseList[i].type)
				}
				$('#swiper-moreAd .swiper-wrapper').html(newCourseHTML)
				var moreAd = new Swiper('#swiper-moreAd', {
					slidesPerView: 5,
					spaceBetween: 0,
					breakpoints: {
						1024: {
							slidesPerView: 4,
							spaceBetween: 0,
						},
						768: {
							slidesPerView: 3,
							spaceBetween: 0,
						},
						640: {
							slidesPerView: 2,
							spaceBetween: 0,
						},
						414: {
							slidesPerView: 1,
							spaceBetween: 0,
						}
					}
				});
			},
			error:function(error){
				console.log(error)
			}
		})


		$('.nav-toggle').on('click',function(){
			$('.navbar').toggleClass('toggle');
		})

		var bigAd = new Swiper ('#swiper-bigAd', {
			direction: 'horizontal',
			loop: true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
		})
	</script>
